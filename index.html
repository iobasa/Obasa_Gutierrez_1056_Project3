<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wireframe Scaffold</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
							<!-- Body -->
<body>
	<h1 class="hidden">Newsletter</h1>
	<main>						<!-- Main Header -->
		<header id="main-header">
			<div id="logo"></div>
			<nav id="nav-con">
					<h2 class="hidden">Navigation</h2>
				<div id="main-nav"></div>
			</nav>
			
		</header>
								<!-- Start of Section -->
		<section id="hero-image">	
			<div id="image">
				<div id="welcome"></div>
			</div>
		</section>
								<!-- Section 2: Monthly News -->
		<section id="featured-content">
				<h2 class="hidden">Monthly News</h2>
			<div class="container">
				<div class="monthly-news"></div>
				<p class="info-text"></p>
			</div>
		</section>
								<!-- Section 2: Images and Buttons -->
		<section id="promo">
				<h2 class="hidden">Leads</h2>
				<div class="promo-pics">
					<div class="left"></div>
					<div class="middle"></div>
					<div class="right"></div>
				</div>
				<div class="buttons">
					<div class="lb"></div>
					<div class="mb"></div>
					<div class="rb"></div>
				</div>
		</section>
								<!-- Section 3: Local Supporters -->
		<section id="local">
				<h2 class="hidden">Local Suppoters</h2>
			<div class="member">
				<div class="support-title"></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</section>
								<!-- Section 4: Buttons -->
		<section id="buttons">
				<h2 class="hidden">Buttons</h2>
			<div class="press">
				<div class="press-button1"></div>
				<div class="press-button2"></div>
			</div>
		</section>
<!-- End of Sections -->
		<footer class="main-footer">
			<div class="footer-container">
				<div class="footer-logo"></div>
				<div class="social-media"></div>
				<div class="navi"></div>
				<div class="mailing-address"></div>
				<div class="email"></div>
			</div>
		</footer>
		<script id="js/main.js"></script>
	</main>
</body>
</html>
